<svg width="900" height="280" viewBox="0 0 900 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Background -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B9B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D7A57;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Document Container -->
  <g transform="translate(50, 40)">
    <!-- Main Document Rectangle -->
    <rect x="20" y="0" width="180" height="200" rx="15" ry="15" fill="url(#greenGradient)" stroke="none"/>
    
    <!-- Inner Document -->
    <rect x="35" y="15" width="150" height="170" rx="8" ry="8" fill="white"/>
    
    <!-- Document Lines -->
    <rect x="50" y="40" width="80" height="8" rx="4" fill="url(#greenGradient)"/>
    <rect x="50" y="60" width="100" height="8" rx="4" fill="url(#greenGradient)"/>
    <rect x="50" y="80" width="70" height="8" rx="4" fill="url(#greenGradient)"/>
    
    <!-- Document Corner Fold -->
    <path d="M 170 0 L 170 30 L 200 30 Z" fill="#2D7A57"/>
    <path d="M 170 0 L 185 15 L 170 30 Z" fill="white" opacity="0.3"/>
    
    <!-- Checkmark Circle Background -->
    <circle cx="140" cy="140" r="35" fill="url(#greenGradient)"/>
    
    <!-- Checkmark -->
    <path d="M 125 140 L 135 150 L 155 130" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Venditio Text -->
  <g transform="translate(320, 80)">
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="120" font-weight="700" fill="#2D3748">Venditio</text>
  </g>
</svg>
