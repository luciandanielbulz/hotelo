<svg width="900" height="240" viewBox="0 0 900 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Document Container -->
  <g transform="translate(50, 20)">
    <!-- Main Document Rectangle with rounded corners -->
    <rect x="0" y="0" width="150" height="200" rx="20" ry="20" fill="url(#greenGradient)" stroke="none"/>
    
    <!-- Inner Document (white area) -->
    <rect x="15" y="15" width="120" height="170" rx="10" ry="10" fill="white"/>
    
    <!-- Document Lines (text lines simulation) -->
    <rect x="30" y="35" width="70" height="6" rx="3" fill="url(#greenGradient)"/>
    <rect x="30" y="50" width="90" height="6" rx="3" fill="url(#greenGradient)"/>
    <rect x="30" y="65" width="60" height="6" rx="3" fill="url(#greenGradient)"/>
    
    <!-- Document Corner Fold -->
    <path d="M 120 0 L 120 40 L 150 40 Q 150 20 130 0 Z" fill="#2E7D32"/>
    <path d="M 120 0 L 135 15 L 120 40 Z" fill="white" opacity="0.2"/>
    
    <!-- Large Checkmark Circle -->
    <circle cx="75" cy="140" r="30" fill="url(#greenGradient)"/>
    
    <!-- Checkmark inside circle -->
    <path d="M 60 140 L 70 150 L 90 130" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Additional decorative checkmark at bottom right -->
    <path d="M 170 160 L 190 140 L 210 120 L 230 140 L 210 160 L 250 200" stroke="url(#greenGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.8"/>
  </g>
  
  <!-- Venditio Text -->
  <g transform="translate(350, 60)">
    <text x="0" y="80" font-family="Arial, Helvetica, sans-serif" font-size="110" font-weight="700" fill="#2C3E50">Venditio</text>
  </g>
</svg>
